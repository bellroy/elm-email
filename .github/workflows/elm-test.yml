name: Node CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - run: npm ci
    - uses: ./
      with:
        elm-version: 0.19.1
        elm-test: 0.19.1-revision2
        
    - name: run elm-test
      run: elm-test
      env:
        CI: true
